<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskmanager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">workmate</div>
        <div style="margin-top: 3%;">
            <input type="search">
            <input type="submit" value="find-publc-task" style="background: #d2bbbb;
             color: rgb(28, 28, 152); 
             padding: 0.4rem;
             border: none;
             border-radius: 2px;">
        </div>
        <div>
            <button class="btn" ><a href="auth/faceclone.html">login</a></button>
            <button class="btn" ><a href="auth/register.html" >sign-up</a></button>
        </div>
    </div>
        <div class="w-100 disp-flex">

            <h2 class="bold"> Create your schedule</h2>
        </div>
        <div class="status">
             
        </div>
        <div class="d-flex">
            <form class="text-feild" method="post" id="form">
                <input type="text" name="title" class="inp " id="title" placeholder="create task">
                <textarea class="inp " id="description" name="description"   cols="2" rows="2" placeholder="task discription ....."></textarea>
                <input type="datetime-local" id="date" name="due_date"  placeholder="due-time" class="inp">
               <select class="inp" id="type">
                <option >group</option>
                <option >single</option>
               </select>
                <button class="btn2" type="submit">+</button>
            </form>
        </div>
    <div class="taskbar">
    </div>
